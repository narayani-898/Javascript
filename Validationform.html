<!DocumentType HTML>
<html>

<head>
    <title>
        Javascipt Form
    </title>
</head>

<body>
    <h2>
        Javascipt Form
    </h2>

    <script>
            function validationForm() {
                let x = document.forms["First"]["FirstName"].value;
                if (x == "") {
                    window.alert("Input can't be empty");
                    return false;
                }
            }
    </script>

    <form name="First" onsubmit="return validationForm()">

        Firstname:<input type="text" name="FirstName">
        <input type="submit" value="submit">
    </form>
