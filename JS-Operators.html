<!DocumentType HTML>
<html>
    <body>
        <h2>
            Javascipt Variables
        </h2>

        <p id="operators"></p>

        <script>
            let x=9;
            let y=1;
            let result=x+y;

            document.getElementById("operators").innerHTML="Adding 9 and 1 : "+result +"<br>";
        
        let res =10 & 20;
        let res1=10==10 && 20==20;
        let res2=10==60 || 20==29;

        document.write("10 & 20 results in " +res+ "<br>");
        document.write("10==10 && 20==20 results in " + res1 + " <br>");
        document.write("10==60 || 20==29 results in " + res2 + " <br>");

        let value=20;
        value>>=1;
        document.write("Applying right shift on 20 : " + value + " <br>");

        let value1=30;
        value1<<=1;
        document.write("Applying left shift on 30 : " + value1 + " <br>");

        let value2=40;
        value2>>>=1;
        document.write("Applying rotation on 40 : " + value2 + " <br>");

        document.write("Applying ! : " + !false);

        </script>
        </body>
        </html>
