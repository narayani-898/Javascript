<!DocumentType HTML>
<html>
<body>
    <h2>
        Javascipt Switch-Case
    </h2>

    <script>
            let salary=25000;
            let result;
            switch(salary){
                case 20000:
                    result="Employee has a salary of 20000";
                break;

                case 25000:
                    result="Employee has a salary of 25000";
                break;

                default:result="No salary found ";
                break;
            }

            document.write(result);
    </script>
