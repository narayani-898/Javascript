<!DocumentType HTML>
<html>

<body>
    <h2>
        Javascipt Loops
    </h2>

    <p>for, while, do while</p>

    <script>

            document.write("FOR LOOP EXAMPLE<BR>")

            for (number = 1; number < 5; number++) {
                document.write(number + "<br>");
            }

            document.write("FOR LOOP WITH let EXAMPLE<BR>")

            for (let mnumber = 10; mnumber < 15; mnumber++) {
                document.write(mnumber + "<br>");
            }

            document.write("FOR LOOP WITH var EXAMPLE<BR>")

            for (var tnumber = 10; tnumber < 15; tnumber++) {
                document.write(tnumber + "<br>");
            }

            document.write("WHILE LOOP EXAMPLE<BR>")

            var expression = 11;
            while (expression <= 15) {
                document.write(expression + "<br>");
                expression++;
            }


            document.write("DO WHILE LOOP EXAMPLE<BR>")
            let ruppees = 100;
            do {
                document.write(ruppees + "<br>");
                ruppees++;
            } while (ruppees <= 105);

            document.write("NESTED FOR LOOP EXAMPLE<BR>")

            /*          111
                        222
                        333 */
            for (var tnumber = 1; tnumber < 4; tnumber++) {
                for (var pnumber = 1; pnumber < 4; pnumber++) {
                    document.write(tnumber);
                }
                document.write("<br>");
            }

            /*             1
            22
            333 */

            for (var tnumber = 1; tnumber < 4; tnumber++) {
                for (var pnumber = 1; pnumber <= tnumber; pnumber++) {
                    document.write(tnumber);
                }
                document.write("<br>");
            }


            /*         1
                    3
                    5
                    7 */
            for (let j = 1; ; j += 2) {
                document.write(j + "<br>");
                if (j > 5) {
                    break;
                }
            }


    </script>

</body>

</html>
