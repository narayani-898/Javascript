<!DocumentType HTML>
<html>
<body>
    <h2>
        Javascipt decision making
    </h2>
    <h3>
        if , if-else, if-elseif-else Statement
    </h3>
    <script>
            let number=10;
            if(number>20){
                document.write("Given number is greater than 20 <br>")
            }
            else if(number==30){
                document.write("Given number is 30 ")
            }
            else if(number%2==0){
                document.write("Given number is even ")
            }
            else{
                document.write("Please enter another number");
            }
    </script>
